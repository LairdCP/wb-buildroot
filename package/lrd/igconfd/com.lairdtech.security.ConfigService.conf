<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
        <!-- Allow root user to own services on the IG -->
        <policy user="root">
                <allow own="com.lairdtech.security.ConfigService"/>
                <allow send_destination="*"/>
        </policy>
        <!-- Allow all users to invoke methods on the IG server -->
        <policy context="default">
                <allow send_interface="com.lairdtech.security.public.ConfigInterface"/>
                <allow receive_interface="com.lairdtech.security.public.ConfigInterface"/>
        </policy>
</busconfig>

