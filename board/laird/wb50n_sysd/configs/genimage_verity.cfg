flash nand {
	pebsize = 131072
	lebsize = 126976
	numpebs = 4096
	minimum-io-unit-size = 2048
	vid-header-offset = 2048
	sub-page-size = 2048
}

image rootfs.ubi {
	flashtype = "nand"
	ubi {
	}
	partition rootfs {
		image = "rootfs.squashfs"
		size = 80MB
	}
	partition rootfs_verity {
		image = "rootfs.verity"
		size = 1MB
	}
	partition rootfs_data {
		size = 1MB
		autoresize = true
	}
}
